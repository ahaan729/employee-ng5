<br>
<div class="container">
  <h3 class="truncate">{{action}} Employee</h3>
  <div class="row">
    <form [formGroup]="employeeForm" (ngSubmit)="addEmp()" class="col s12 m12">
      <div class="row">
        <div class="input-field col s6">
          <label for="firstName">First name</label>
          <input type="text" formControlName="firstName" id="firstName" class="validate">
          <div class="form-invalid" *ngIf="employeeForm.get('firstName').touched && employeeForm.get('firstName').hasError('required')">
            First Name is required
          </div>
        </div>
        <div class="input-field col s6">
          <label for="lastName">Last name</label>
          <input type="text" formControlName="lastName" id="lastName" class="validate">
          <div class="form-invalid" *ngIf="employeeForm.get('lastName').touched && employeeForm.get('lastName').hasError('required')">
            Last Name is required
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <label for="emailAddress">Email Address</label>
          <input type="text" formControlName="emailAddress" id="emailAddress" class="validate">
          <div class="form-invalid" *ngIf="employeeForm.get('emailAddress').touched && (employeeForm.get('emailAddress').hasError('required') || employeeForm.get('emailAddress').hasError('email'))">
            Email Address is required
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <label for="age">Age</label>
          <input type="number" formControlName="age" id="age" class="validate">
          <div class="form-invalid" *ngIf="employeeForm.get('age').touched && employeeForm.get('age').hasError('required')">
            Age is required
          </div>
          <div class="form-invalid" *ngIf="employeeForm.get('age').touched && employeeForm.get('age').hasError('min')">
            Age should be greater than 17
          </div>
          <div class="form-invalid" *ngIf="employeeForm.get('age').touched && employeeForm.get('age').hasError('max')">
            Age should be less than 61
          </div>
        </div>
        <div class="input-field col s6">
          <label for="phoneNo">Phone No.</label>
          <input type="text" formControlName="phoneNo" id="phoneNo" class="validate">
          <div class="form-invalid" *ngIf="employeeForm.get('phoneNo').touched && employeeForm.get('phoneNo').hasError('required')">
            Phone No. is required
          </div>
        </div>
      </div>
      <div class="row">
        <button type="submit" *ngIf="action == 'Add'" [disabled]="!employeeForm.valid" class="btn">{{action}}</button>
        <button class="btn" (click)="resetForm()">Cancel</button>
      </div>
    </form>
  </div>
</div>
